# using java language and changing node version manually
# more on this issue here https://github.com/travis-ci/travis-ci/issues/3827
language: java
jdk:
  - oraclejdk8

env:
  global:
    - NODE_VERSION=6.9.5
    - CXX=g++-4.8
    - SAUCE_USERNAME=joeyjiron06
    - secure: 

install:
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm install --silent

script:
  - npm test

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  sauce_connect: true
  jwt: $SAUCE_ACCESS_KEY